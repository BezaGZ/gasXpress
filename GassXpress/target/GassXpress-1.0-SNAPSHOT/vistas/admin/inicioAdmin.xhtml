<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://primefaces.org/ui
http://primefaces.org/ui ">
<head>
    <title>JSF Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <style>

        .hoverable:hover {
            background-color: #1a202c;
        }
    </style>
</head>

<body class="bg-[#20CD8D] flex flex-col min-h-screen">

<header class="flex items-center justify-start mb-8 mt-4 px-4">
    <i class="fas fa-gas-pump text-4xl text-black"></i>
    <span class="text-4xl font-bold text-black ml-2">GasXpress</span>
</header>


<main class="flex-grow flex items-center justify-center">
    <h:form>
        <div class="grid grid-cols-5 gap-4 p-4">
            <div class="bg-gray-900 text-white p-6 rounded-lg relative cursor-pointer flex flex-col items-start hoverable h-48"
                 role="button" onclick="handleClick()">
                <i class="fas fa-clipboard-list text-5xl mb-2"></i>
                <span class="text-xl font-semibold mt-2">Actualizar precio gasolina.</span>
                <i class="fas fa-plus absolute top-2 right-2 text-green-500"></i>
            </div>

            <div class="bg-gray-900 text-white p-6 rounded-lg relative cursor-pointer flex flex-col items-start hoverable h-48"
                 role="button" onclick="handleClickReportesLlenado()">
                <i class="fas fa-chart-bar text-5xl mb-2"></i>
                <span class="text-xl font-semibold mt-2">Reportes de llenado y evaporación.</span>
                <i class="fas fa-plus absolute top-2 right-2 text-green-500"></i>
            </div>

            <div class="bg-gray-900 text-white p-6 rounded-lg relative cursor-pointer flex flex-col items-start hoverable h-48"
                 role="button" onclick="handleClickReportesFacturas()">
                <i class="fas fa-chart-bar text-5xl mb-2"></i>
                <span class="text-xl font-semibold mt-2">Reportes de facturas</span>
                <i class="fas fa-plus absolute top-2 right-2 text-green-500"></i>
            </div>

            <div class="bg-gray-900 text-white p-6 rounded-lg relative cursor-pointer flex flex-col items-start hoverable h-48"
                 role="button" onclick="handleClickReportesVentas()">
                <i class="fas fa-chart-bar text-5xl mb-2"></i>
                <span class="text-xl font-semibold mt-2">Reportes de ventas</span>
                <i class="fas fa-plus absolute top-2 right-2 text-green-500"></i>
            </div>

            <div class="bg-gray-900 text-white p-6 rounded-lg relative cursor-pointer flex flex-col items-start hoverable h-48"
                 role="button" onclick="handleClickReportesCierreCaja()">
                <i class="fas fa-chart-bar text-5xl mb-2"></i>
                <span class="text-xl font-semibold mt-2">Reportes de cierre de caja.</span>
                <i class="fas fa-plus absolute top-2 right-2 text-green-500"></i>
            </div>

            <div class="bg-gray-900 text-white p-6 rounded-lg relative cursor-pointer flex flex-col items-start hoverable h-48"
                 role="button" onclick="handleClickRegistrarEvaporacion()">
                <i class="fas fa-file-circle-plus text-5xl mb-2"></i>
                <span class="text-xl font-semibold mt-2">Registrar evaporación de tanques.</span>
                <i class="fas fa-plus absolute top-2 right-2 text-green-500"></i>
            </div>

            <div class="bg-gray-900 text-white p-6 rounded-lg relative cursor-pointer flex flex-col items-start hoverable h-48"
                 role="button" onclick="handleClickRegistrarLlenado()">
                <i class="fas fa-file-circle-plus text-5xl mb-2"></i>
                <span class="text-xl font-semibold mt-2">Registrar llenado de tanques.</span>
                <i class="fas fa-plus absolute top-2 right-2 text-green-500"></i>
            </div>

            <div class="bg-gray-900 text-white p-6 rounded-lg relative cursor-pointer flex flex-col items-start hoverable h-48"
                 role="button" onclick="handleClickRegistrarNuevosUsuarios()">
                <i class="fas fa-user-plus text-5xl mb-2"></i>
                <span class="text-xl font-semibold mt-2">Registrar nuevos usuarios.</span>
                <i class="fas fa-plus absolute top-2 right-2 text-green-500"></i>
            </div>

            <div class="bg-gray-900 text-white p-6 rounded-lg relative cursor-pointer flex flex-col items-start hoverable h-48"
                 role="button" onclick="handleClickActualizarDatosUsuario()">
                <i class="fas fa-clipboard-list text-5xl mb-2"></i>
                <span class="text-xl font-semibold mt-2">Actualizar datos de usuario.</span>
                <i class="fas fa-plus absolute top-2 right-2 text-green-500"></i>
            </div>

            <div class="bg-gray-900 text-white p-6 rounded-lg relative cursor-pointer flex flex-col items-start hoverable h-48"
                 role="button" onclick="handleClickSalir()">
                <i class="fas fa-sign-out-alt text-5xl mb-2"></i>
                <span class="text-xl font-semibold mt-2">Salir</span>
                <i class="fas fa-plus absolute top-2 right-2 text-green-500"></i>
            </div>
        </div>
    </h:form>
</main>
</body>
</html>
